<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animatelo/1.0.1/animatelo.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div id="outer-board">
        <div id="board">
            <div id="banner">
                <div>
                    <div id="message"></div>
                    <div id="new-game">Tap here to start!</div>
                </div>
            </div>
            <!-- Empty tiles for the grid -->
            <script>
                for (let n = 0; n < 160; n++) {
                    document.write('<div class="empty"><div class="inner-tile"><div class="inner-inner-tile"></div></div></div>');
                }
            </script>
        </div>
        <div id="stats">
            <div class="labels">Scores</div>
            <div id="score" class="frame">0</div>
            <button class="btn btn-rounded" id="left"><i class="fa fas fa-arrow-left"></i></button>
            <button class="btn btn-rounded" id="right"><i class="fa fas fa-arrow-right"></i></button>
            <button class="btn btn-rounded" id="rotate"><i class="fa fas fa-undo flipx"></i></button>
            <button class="btn btn-rounded" id="down"><i class="fa fas fa-arrow-down"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
